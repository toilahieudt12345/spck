<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Registration Form - 30DaysOfCSS3</title>
    <link rel="stylesheet" href="create.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Parisienne&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <div class="content">
      <section>
        <div class="register-wrapper">
          <div class="register-block">
            <h3 class="register-title">Create an account</h3>
            <p>Create an account using the form below.</p>
            <form action="">
              <input
                id="username"
                type="email"
                placeholder="Enter your email"
              />
              <input
                id="password"
                type="password"
                placeholder="Enter your password"
              />
              <input id="submit" type="submit" value="Create my account" />
              <a href="login.html">already have account, Login now</a>
            </form>
          </div>
        </div>
       
      </section>
    </div>
    

    <script src="create.js"></script>
  </body>
</html>
